<!DOCTYPE html>

<html>
    <head>
        <title>link-in-bio project</title>
        <meta charset="UTF-8">

        <style>
            * {
              border: 1px red dashed;
            }

            body {
              padding-top: 40px;
              padding-bottom: 40px;
            }

            .avatar-image {
              width:128px;
              height:128px;
              object-fit:cover;
            }

            .thumbnail {
              width: 48px;
              height: 48px;
              border-radius: 48px;
              object-fit: cover;
            }
          </style>

    </head>

    <body>
        <div class="main-container">
            <div class="image-row">
              <img class="avatar-image" src="images/steiner_profile_pic.jpg" alt="Stephen Steiner headshot">
            </div>

            <div class="name-row">
              <a>Stephen Steiner</a>

            </div>

            <div class="social-icons-row">
              <a href="https://www.facebook.com/stephen.steiner.583" target="_blank">Facebook</a>

              <a href="https://www.linkedin.com/in/stephen-steiner-86b872145/" target="_blank">LinkedIn</a>

              <a href="https://github.com/stephensteiner4" target="_blank">GitHub</a>
            </div>

            <div class="links-row">
              <div class="item">
                <img class="thumbnail" src="/images/yosemite.jpg" alt="yosemite half dome">
                <a target="_blank" href="https://californiathroughmylens.com/yosemite-falls/">Yosemite Falls Trail</a>
              </div>

              <div class="item">
                <img class="thumbnail" src="/images/golf.jpg">
                <a target="_blank" href="https://www.schaumburggolf.com/">Schaumburg Golf Club</a>
              </div>

              <div class="item">
                <img class="thumbnail" src="/images/blueberries.jpg">
                <a target="_blank" href="https://www.starrosesandplants.com/plants/pink-icing/">My recent blueberry bush</a>
              </div>

              <div class="item">
                <img class="thumbnail" src="/images/flag.jpg">
                <a target="_blank" href="https://eriklarsonbooks.com/book/the-demon-of-unrest/">The Demon of Unrest</a>
              </div>
            </div>
        </div>
    </body>
</html>
